name: Playwright Tests and Security Checks
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Use least-privilege permissions; CodeQL and code-scanning need `security-events: write`.
permissions:
  contents: read
  security-events: write

concurrency:
  group: playwright-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security checks (CodeQL, audit, secret-scan)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit (fail on high+)
        run: |
          npm audit --audit-level=high

      - name: Secret scanning with Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--path=. --verbose --redact'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
  test:
    name: Playwright tests
    needs: security
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
